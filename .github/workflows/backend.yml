name: Build and Deploy Backend

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and Push Backend
        working-directory: ./backend
        run: |
          docker build \
            -t ghcr.io/${{ github.repository_owner }}/orthotrack-iot-v3/backend:${{ github.sha }} \
            -t ghcr.io/${{ github.repository_owner }}/orthotrack-iot-v3/backend:latest \
            .
          docker push ghcr.io/${{ github.repository_owner }}/orthotrack-iot-v3/backend:${{ github.sha }}
          docker push ghcr.io/${{ github.repository_owner }}/orthotrack-iot-v3/backend:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /opt/orthotrack
            sed -i "s|backend:.*|backend:${{ github.sha }}|g" docker-compose.yml
            docker compose pull backend
            docker compose up -d backend
            docker image prune -f