name: ðŸš€ Deploy to Production VPS (Docker Hub)

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'production'
        type: choice
        options:
        - production
        - staging

env:
  VPS_HOST: 72.60.50.248
  VPS_USER: root
  DEPLOY_PATH: /opt/orthotrack
  DOCKER_COMPOSE_FILE: docker-compose.dockerhub.yml

jobs:
  build:
    name: ðŸ—ï¸ Build Images
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            alexabreup/orthotrack-backend-private:${{ github.sha }}
            alexabreup/orthotrack-backend-private:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            alexabreup/orthotrack-frontend-private:${{ github.sha }}
            alexabreup/orthotrack-frontend-private:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_ENV=production
            VITE_API_URL=https://api.orthotrack.alexptech.com
            VITE_WS_URL=wss://api.orthotrack.alexptech.com/ws

  deploy:
    name: ðŸš€ Deploy to VPS
    runs-on: ubuntu-latest
    needs: build
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_PRIVATE_KEY }}

      - name: Add VPS to known hosts
        run: |
          ssh-keyscan -H ${{ env.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Copy deployment files
        run: |
          scp docker-compose.dockerhub.yml ${{ env.VPS_USER }}@${{ env.VPS_HOST }}:${{ env.DEPLOY_PATH }}/docker-compose.yml
          scp nginx.conf ${{ env.VPS_USER }}@${{ env.VPS_HOST }}:${{ env.DEPLOY_PATH }}/
          scp mosquitto.conf ${{ env.VPS_USER }}@${{ env.VPS_HOST }}:${{ env.DEPLOY_PATH }}/

      - name: Deploy application
        run: |
          ssh ${{ env.VPS_USER }}@${{ env.VPS_HOST }} "
            cd ${{ env.DEPLOY_PATH }}
            
            # Login to Docker Hub
            echo '${{ secrets.DOCKER_PASSWORD }}' | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
            
            # Pull latest images
            docker pull alexabreup/orthotrack-backend-private:latest
            docker pull alexabreup/orthotrack-frontend-private:latest
            
            # Deploy
            export DB_PASSWORD='${{ secrets.DB_PASSWORD }}'
            export REDIS_PASSWORD='${{ secrets.REDIS_PASSWORD }}'
            docker-compose -f docker-compose.yml up -d --remove-orphans
            
            echo 'âœ… Deployment completed!'
          "