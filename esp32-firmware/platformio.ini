[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino

# Serial Monitor
monitor_speed = 115200

# Libraries
lib_deps = 
    # Sensores
    adafruit/Adafruit MPU6050@^2.2.4
    adafruit/Adafruit BMP280 Library@^2.6.6
    
    # Comunicação
    knolleary/PubSubClient@^2.8
    bblanchon/ArduinoJson@^6.21.3
    
    # Utilitários
    arduino-libraries/NTPClient@^3.2.1

# Build flags
build_flags = 
    -DCORE_DEBUG_LEVEL=3
    -DCONFIG_ARDUHAL_LOG_COLORS=1
    -DWIFI_SSID=\"orthotrack\"
    -DWIFI_PASSWORD=\"L1vr3999$$$\"
    -DAPI_ENDPOINT=\"http://localhost:8080\"
    -DDEVICE_ID=\"ESP32-WROOM32-001\"
    -DAPI_KEY=\"orthotrack-device-key-2024\"

# Upload settings
upload_speed = 921600

# Partition scheme (for OTA updates)
board_build.partitions = huge_app.csv

# ============================================
# Test Environment - I2C Scanner
# ============================================
[env:i2c_scanner]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
build_src_filter = +<../test/i2c_scanner.cpp>

# ============================================
# Test Environment - TTP223 Touch Sensor
# ============================================
[env:ttp223_test]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
build_src_filter = +<../test/ttp223_test.cpp>