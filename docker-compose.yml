version: '3.8'

services:
  # Banco de dados PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: orthotrack-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE:-orthotrack}
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/migrations:/docker-entrypoint-initdb.d/
    ports:
      - "5432:5432"
    networks:
      - orthotrack-network

  # Redis para cache e pub/sub
  redis:
    image: redis:7-alpine
    container_name: orthotrack-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis123}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - orthotrack-network

  # MQTT Broker (Eclipse Mosquitto)
  mqtt:
    image: eclipse-mosquitto:2.0-openssl
    container_name: orthotrack-mqtt
    restart: unless-stopped
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./backend/mosquitto.conf:/mosquitto/config/mosquitto.conf
      - mqtt_data:/mosquitto/data
      - mqtt_logs:/mosquitto/log
    networks:
      - orthotrack-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: orthotrack-backend
    restart: unless-stopped
    environment:
      # Database
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-orthotrack}
      DB_DATABASE: ${DB_DATABASE:-orthotrack}
      DB_USER: ${DB_USER:-postgres}
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_SSL_MODE: disable
      
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis123}
      REDIS_DB: 0
      
      # MQTT
      MQTT_HOST: mqtt
      MQTT_PORT: 1883
      MQTT_BROKER_URL: tcp://mqtt:1883
      MQTT_USERNAME: ${MQTT_USERNAME:-orthotrack}
      MQTT_PASSWORD: ${MQTT_PASSWORD:-mqtt123}
      MQTT_CLIENT_ID: orthotrack-backend
      
      # JWT
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      
      # Server
      PORT: 8080
      GIN_MODE: ${GIN_MODE:-release}
      
      # IoT Configuration
      IOT_ALERT_BATTERY_LOW: ${IOT_ALERT_BATTERY_LOW:-20}
      IOT_ALERT_TEMP_HIGH: ${IOT_ALERT_TEMP_HIGH:-45.0}
      IOT_ALERT_TEMP_LOW: ${IOT_ALERT_TEMP_LOW:-5.0}
      
      # CORS - Default para VPS, mas pode ser sobrescrito via .env
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://72.60.50.248:3000,http://72.60.50.248:8080}
      
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - redis
      - mqtt
    networks:
      - orthotrack-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://72.60.50.248:8080}
        VITE_WS_URL: ${VITE_WS_URL:-ws://72.60.50.248:8080/ws}
    container_name: orthotrack-frontend
    restart: unless-stopped
    environment:
      # Node environment
      NODE_ENV: production
      PORT: 3000
      HOST: 0.0.0.0
      
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - orthotrack-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
  redis_data:
  mqtt_data:
  mqtt_logs:

networks:
  orthotrack-network:
    driver: bridge

