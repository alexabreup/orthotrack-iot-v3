<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="description" content="OrthoTrack Edge Node - Gateway Android para dispositivos ESP32">
    <title>OrthoTrack Edge Node</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .header h1 {
            color: #667eea;
            margin-bottom: 8px;
        }
        
        .status-bar {
            display: flex;
            gap: 16px;
            margin-top: 16px;
            flex-wrap: wrap;
        }
        
        .status-item {
            background: #f8f9fa;
            padding: 12px 16px;
            border-radius: 8px;
            flex: 1;
            min-width: 150px;
        }
        
        .status-item label {
            display: block;
            font-size: 12px;
            color: #666;
            margin-bottom: 4px;
        }
        
        .status-item .value {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }
        
        .status-item.online .value {
            color: #10b981;
        }
        
        .status-item.offline .value {
            color: #ef4444;
        }
        
        .card {
            background: white;
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .card h2 {
            color: #667eea;
            margin-bottom: 16px;
            font-size: 20px;
        }
        
        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin: 4px;
        }
        
        .btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-secondary {
            background: #6b7280;
        }
        
        .btn-secondary:hover {
            background: #4b5563;
        }
        
        .btn-danger {
            background: #ef4444;
        }
        
        .btn-danger:hover {
            background: #dc2626;
        }
        
        .btn-success {
            background: #10b981;
        }
        
        .btn-success:hover {
            background: #059669;
        }
        
        .device-list {
            list-style: none;
        }
        
        .device-item {
            background: #f8f9fa;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .device-info {
            flex: 1;
        }
        
        .device-name {
            font-weight: 600;
            margin-bottom: 4px;
        }
        
        .device-id {
            font-size: 14px;
            color: #666;
        }
        
        .device-status {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .device-status.connected {
            background: #d1fae5;
            color: #065f46;
        }
        
        .device-status.disconnected {
            background: #fee2e2;
            color: #991b1b;
        }
        
        .log-container {
            background: #1e293b;
            color: #e2e8f0;
            padding: 16px;
            border-radius: 8px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }
        
        .log-entry {
            margin-bottom: 4px;
            padding: 4px 0;
        }
        
        .log-entry.info {
            color: #60a5fa;
        }
        
        .log-entry.success {
            color: #34d399;
        }
        
        .log-entry.error {
            color: #f87171;
        }
        
        .log-entry.warning {
            color: #fbbf24;
        }
        
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîå OrthoTrack Edge Node</h1>
            <p>Gateway Android para dispositivos ESP32</p>
            
            <div class="status-bar">
                <div class="status-item" id="backend-status">
                    <label>Backend</label>
                    <span class="value">Verificando...</span>
                </div>
                <div class="status-item" id="ble-status">
                    <label>Bluetooth</label>
                    <span class="value">Verificando...</span>
                </div>
                <div class="status-item" id="sync-status">
                    <label>Sincroniza√ß√£o</label>
                    <span class="value">Idle</span>
                </div>
            </div>
        </div>
        
        <div class="card">
            <h2>Dispositivos ESP32</h2>
            <div style="margin-bottom: 16px;">
                <button class="btn" id="scan-btn">üîç Escanear Dispositivos</button>
                <button class="btn btn-secondary" id="refresh-btn">üîÑ Atualizar</button>
            </div>
            <ul class="device-list" id="device-list">
                <li style="text-align: center; padding: 20px; color: #666;">
                    Nenhum dispositivo encontrado. Clique em "Escanear Dispositivos" para come√ßar.
                </li>
            </ul>
        </div>
        
        <div class="card">
            <h2>Logs do Sistema</h2>
            <div class="log-container" id="log-container">
                <div class="log-entry info">[INFO] Sistema inicializado</div>
            </div>
            <div style="margin-top: 12px;">
                <button class="btn btn-secondary" id="clear-logs-btn">Limpar Logs</button>
            </div>
        </div>
    </div>
    
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
