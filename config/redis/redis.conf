# Redis Configuration - OrthoTrack IoT v3
# Configuração para ambiente de desenvolvimento (sem autenticação)

# Network
bind 0.0.0.0
port 6379
protected-mode no

# General
daemonize no
supervised no
pidfile /var/run/redis_6379.pid

# Logging
loglevel notice
logfile ""

# Persistence
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# Memory
maxmemory-policy allkeys-lru

# Clients
timeout 0
tcp-keepalive 300
tcp-backlog 511

# Performance
databases 16
