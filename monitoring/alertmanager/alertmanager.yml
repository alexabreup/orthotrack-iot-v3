global:
  smtp_smarthost: 'localhost:587'
  smtp_from: 'alerts@orthotrack.alexptech.com'
  smtp_auth_username: 'alerts@orthotrack.alexptech.com'
  smtp_auth_password: 'SMTP_PASSWORD_HERE'

templates:
  - '/etc/alertmanager/templates/*.tmpl'

route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: 'default'
  routes:
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 5s
      repeat_interval: 5m
    
    - match:
        service: database
      receiver: 'database-alerts'
      group_wait: 5s
      repeat_interval: 10m
    
    - match:
        service: iot
      receiver: 'iot-alerts'
      repeat_interval: 30m

receivers:
  - name: 'default'
    email_configs:
      - to: 'admin@orthotrack.alexptech.com'
        subject: 'OrthoTrack Alert: {{ .GroupLabels.alertname }}'
        body: |
          {{ range .Alerts }}
          **Alert:** {{ .Annotations.summary }}
          **Description:** {{ .Annotations.description }}
          **Severity:** {{ .Labels.severity }}
          **Service:** {{ .Labels.service }}
          **Time:** {{ .StartsAt.Format "2006-01-02 15:04:05" }}
          {{ end }}
    
    webhook_configs:
      - url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'
        send_resolved: true
        title: 'OrthoTrack Alert'
        text: |
          {{ range .Alerts }}
          {{ .Annotations.summary }}
          {{ end }}

  - name: 'critical-alerts'
    email_configs:
      - to: 'admin@orthotrack.alexptech.com,ops@orthotrack.alexptech.com'
        subject: 'ðŸš¨ CRITICAL: OrthoTrack Alert - {{ .GroupLabels.alertname }}'
