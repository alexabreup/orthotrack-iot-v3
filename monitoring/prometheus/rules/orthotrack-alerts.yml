groups:
  - name: orthotrack-system-alerts
    rules:
      # Sistema
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
          service: system
        annotations:
          summary: "High CPU usage detected"
          description: "CPU usage is {{ $value }}% on {{ $labels.instance }}"

      - alert: HighMemoryUsage
        expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes * 100 > 85
        for: 5m
        labels:
          severity: warning
          service: system
        annotations:
          summary: "High memory usage detected"
          description: "Memory usage is {{ $value }}% on {{ $labels.instance }}"

      - alert: DiskSpaceLow
        expr: (node_filesystem_avail_bytes{mountpoint="/"} / node_filesystem_size_bytes{mountpoint="/"}) * 100 < 15
        for: 5m
        labels:
          severity: critical
          service: system
        annotations:
          summary: "Low disk space"
          description: "Disk space is {{ $value }}% on {{ $labels.instance }}"

      - alert: HighDiskIO
        expr: rate(node_disk_io_time_seconds_total[5m]) > 0.8
        for: 5m
        labels:
          severity: warning
          service: system
        annotations:
          summary: "High disk I/O"
          description: "Disk I/O is high on {{ $labels.instance }}"

  - name: orthotrack-application-alerts
    rules:
      # Aplicação
      - alert: ServiceDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
          service: application
        annotations:
          summary: "Service is down"
          description: "Service {{ $labels.job }} on {{ $labels.instance }} is down"

      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 2
        for: 5m
        labels:
          severity: warning
          service: application
        annotations:
          summary: "High response time"
          description: "95th percentile response time is {{ $value }}s for {{ $labels.job }}"

      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) / rate(http_requests_total[5m]) * 100 > 5
        for: 5m
        labels:
          severity: critical
          service: application
        annotations:
          summary: "High error rate"
          description: "Error rate is {{ $value }}% for {{ $labels.job }}"

      - alert: TooManyRequests
        expr: rate(http_requests_total[5m]) > 1000
        for: 5m
        labels:
          severity: warning
          service: application
        annotations:
          summary: "High request rate"
          description: "Request rate is {{ $value }} req/s for {{ $labels.job }}"

  - name: orthotrack-database-alerts
    rules:
      # Database
      - alert: PostgreSQLDown
        expr: pg_up == 0
        for: 1m
        labels:
          severity: critical
          service: database
        annotations:
          summary: "PostgreSQL is down"
          description: "PostgreSQL database is not responding"

      - alert: PostgreSQLTooManyConnections
        expr: sum(pg_stat_activity_count) > 80
        for: 5m
        labels:
          severity: warning
          service: database
        annotations:
          summary: "Too many PostgreSQL connections"
          description: "PostgreSQL has {{ $value }} active connections"

      - alert: RedisDown
        expr: redis_up == 0
        for: 1m
        labels:
          severity: critical
          service: database
        annotations:
          summary: "Redis is down"
          description: "Redis server is not responding"

      - alert: RedisHighMemoryUsage
        expr: redis_memory_used_bytes / redis_memory_max_bytes * 100 > 90
        for: 5m
        labels:
          severity: warning
          service: database
        annotations:
          summary: "Redis high memory usage"
          description: "Redis memory usage is {{ $value }}%"

  - name: orthotrack-container-alerts
    rules:
      # Containers
      - alert: ContainerKilled
        expr: time() - container_last_seen > 60
        for: 1m
        labels:
          severity: warning
          service: container
        annotations:
          summary: "Container killed"
          description: "Container {{ $labels.name }} was killed"

      - alert: ContainerCpuUsage
        expr: (sum(rate(container_cpu_usage_seconds_total{name!=""}[3m])) BY (instance, name) * 100) > 80
        for: 5m
        labels:
          severity: warning
          service: container
        annotations:
          summary: "Container CPU usage"
          description: "Container {{ $labels.name }} CPU usage is {{ $value }}%"

      - alert: ContainerMemoryUsage
        expr: (sum(container_memory_working_set_bytes{name!=""}) BY (instance, name) / sum(container_spec_memory_limit_bytes > 0) BY (instance, name) * 100) > 80
        for: 5m
        labels:
          severity: warning
          service: container
        annotations:
          summary: "Container memory usage"
          description: "Container {{ $labels.name }} memory usage is {{ $value }}%"

  - name: orthotrack-iot-alerts
    rules:
      # IoT Specific
      - alert: DeviceOffline
        expr: increase(iot_device_offline_total[5m]) > 0
        for: 1m
        labels:
          severity: warning
          service: iot
        annotations:
          summary: "IoT device went offline"
          description: "Device {{ $labels.device_id }} went offline"

      - alert: HighBatteryAlerts
        expr: increase(iot_battery_low_alerts_total[5m]) > 5
        for: 2m
        labels:
          severity: warning
          service: iot
        annotations:
          summary: "Multiple low battery alerts"
          description: "{{ $value }} devices reported low battery in the last 5 minutes"

      - alert: WebSocketConnectionsHigh
        expr: websocket_active_connections > 1000
        for: 5m
        labels:
          severity: warning
          service: websocket
        annotations:
          summary: "High WebSocket connections"
          description: "{{ $value }} active WebSocket connections"

      - alert: MQTTBrokerDown
        expr: mqtt_broker_up == 0
        for: 1m
        labels:
          severity: critical
          service: mqtt
        annotations:
          summary: "MQTT broker is down"
          description: "MQTT broker is not responding"